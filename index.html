<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Ability Chart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Character Ability Chart</h1>
    </header>

    <main>
      <section class="form-section">
        <h2>Character Information</h2>
        <div class="form-grid">
          <label>
            Name
            <input type="text" id="charName" />
          </label>
          <label>
            Species
            <input type="text" id="charSpecies" />
          </label>
          <label>
            Ability
            <input type="text" id="charAbility" />
          </label>
          <label>
            Level
            <input type="text" id="charLevel" />
          </label>
          <label>
            Danger Level
            <input type="text" id="charDanger" />
          </label>
        </div>

        <h2>Stats (1â€“10)</h2>

        <div class="form-grid stats-grid">
          <label>
            Overall Rating
            <input type="number" id="overallRating" min="1" max="10" step="0.1" value="7.5" />
          </label>
          <label>
            Energy
            <input type="number" id="statEnergy" min="1" max="10" step="0.1" value="7" />
          </label>
          <label>
            Speed
            <input type="number" id="statSpeed" min="1" max="10" step="0.1" value="6" />
          </label>
          <label>
            Support
            <input type="number" id="statSupport" min="1" max="10" step="0.1" value="5" />
          </label>
          <label>
            Power
            <input type="number" id="statPower" min="1" max="10" step="0.1" value="8" />
          </label>
          <label>
            Intelligence
            <input type="number" id="statIntelligence" min="1" max="10" step="0.1" value="9" />
          </label>
          <label>
            Concentration
            <input type="number" id="statConcentration" min="1" max="10" step="0.1" value="7" />
          </label>
          <label>
            Perception
            <input type="number" id="statPerception" min="1" max="10" step="0.1" value="6" />
          </label>
        </div>

        <h2>Character Image</h2>
        <label class="file-label">
          Upload Image
          <input type="file" id="imageUpload" accept="image/*" />
        </label>
        <img id="imagePreview" />

        <div class="button-row">
          <button id="updateChartBtn">Update Chart</button>
          <button id="downloadChartBtn">Download Character Chart</button>
        </div>
      </section>

      <section class="chart-section">
        <h2>Chart Preview</h2>
        <canvas id="fullChartCanvas" width="500" height="500"></canvas>
      </section>
    </main>
  </div>
</body>
</html>
